<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/profile-pic.jpg" alt="Фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button">
            </button>
            <p class="profile__job">Исследователь океана </p>
          </div>
        </div>
        <button class="profile__add-button button"></button>
      </section>
      <section class="elements">
        <figure class="elements__element">
          <img class="elements__picture" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <figcaption class="elements__caption-block">
            <h2 class="elements__caption">Карачаевск</h2>
            <button class="elements__like-button button"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__picture" src="./images/elbrus.jpg" alt="Эльбрус">
          <figcaption class="elements__caption-block">
            <h2 class="elements__caption">Гора Эльбрус</h2>
            <button class="elements__like-button button"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__picture" src="./images/dombay.jpg" alt="Домбай">
          <figcaption class="elements__caption-block">
            <h2 class="elements__caption">Домбай</h2>
            <button class="elements__like-button button"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__picture" src="./images/elbrus.jpg" alt="Эльбрус">
          <figcaption class="elements__caption-block">
            <h2 class="elements__caption">Гора Эльбрус</h2>
            <button class="elements__like-button button"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__picture" src="./images/dombay.jpg" alt="Домбай">
          <figcaption class="elements__caption-block">
            <h2 class="elements__caption">Домбай</h2>
            <button class="elements__like-button button"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__picture" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <figcaption class="elements__caption-block">
            <h2 class="elements__caption">Карачаево-Черкессия</h2>
            <button class="elements__like-button button"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__copyright">&copy; 2023 Mesto Russia</h2>
    </footer>
    <section class="form-fade hidden">
      <div class="popup">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__input-name">
          <input type="text" placeholder="О себе" class="popup__input-job">
          <button type="submit" class="popup__save-button button">Сохранить</button>
        </form>
        <button class="popup__exit-button button"></button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
