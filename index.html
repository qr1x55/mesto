<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/profile-pic.jpg" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button button"></button>
            </div>
            <p class="profile__job">Исследователь океана </p>
          </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="editForm">
          <input type="text" name="editName" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" name="editJob" placeholder="О себе" class="popup__input popup__input_type_job">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__exit-button button"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="addForm">
          <input type="text" name="addPlace" placeholder="Название" class="popup__input popup__input_type_place">
          <input type="text" name="addPicture" placeholder="Ссылка на картинку" class="popup__input popup__input_type_picture">
          <button type="submit" class="popup__create-button">Создать</button>
        </form>
        <button type="button" class="popup__exit-button button"></button>
      </div>
    </div>
    <div class="popup popup_type_picture">
      <div class="popup__container popup__container_type_picture">
        <img class="popup__picture" src="#" alt="Иллюстрация места">
        <h2 class="popup__caption"></h2>
        <button type="button" class="popup__exit-button button"></button>
      </div>
    </div>
    <template id="elements__element">
      <div class="elements__element">
        <img class="elements__picture" src="#" alt="Иллюстрация места">
        <div class="elements__caption-block">
          <h2 class="elements__caption"></h2>
          <button type="button" class="elements__like-button"></button>
        </div>
        <button type="button" class="elements__remove-button"></button>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
