<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/profile-pic.jpg" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button button"></button>
            </div>
            <p class="profile__job">Исследователь океана </p>
          </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__picture" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__caption-block">
            <h2 class="elements__caption">Карачаевск</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__picture" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__caption-block">
            <h2 class="elements__caption">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__picture" src="./images/dombay.jpg" alt="Домбай">
          <div class="elements__caption-block">
            <h2 class="elements__caption">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__picture" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__caption-block">
            <h2 class="elements__caption">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__picture" src="./images/cat-narrow.jpg" alt="Домбай">
          <div class="elements__caption-block">
            <h2 class="elements__caption">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__picture" src="./images/cat-wide.jpg" alt="Карачаевск">
          <div class="elements__caption-block">
            <h2 class="elements__caption">Карачаево-Черкессия</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editForm">
          <input type="text" name="editName" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" name="editJob" placeholder="О себе" class="popup__input popup__input_type_job">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__exit-button button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
